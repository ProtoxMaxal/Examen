<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculo de Compras</h1>

        <form id="formCalculoCompras" action="{{ url_for('submit_calculo_compras') }}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" required><br>

            <label for="cantidadTarros">Cantidad de Tarros de Pintura a Comprar:</label>
            <input type="number" id="cantidadTarros" name="cantidadTarros" min="0" required><br>

            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
